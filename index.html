    <title>Ghost Veil Axiom Resolver</title>

    <style>
        @keyframes spectralPulse {
            0% { opacity: 0.5; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.2); }
            50% { opacity: 1; box-shadow: 0 0 25px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.4); }
            100% { opacity: 0.5; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.2); }
        }
        @keyframes ghostFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .spectral-pulse { animation: spectralPulse 4s ease-in-out infinite; }
        .ghost-float { animation: ghostFloat 5s ease-in-out infinite; }
        .neural-network-bg {
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 40%);
        }
        .quantum-shield {
            background: linear-gradient(45deg, 
                rgba(16, 185, 129, 0.05) 0%, 
                rgba(59, 130, 246, 0.05) 25%, 
                rgba(139, 92, 246, 0.05) 50%, 
                rgba(236, 72, 153, 0.05) 75%, 
                rgba(16, 185, 129, 0.05) 100%);
        }
    </style>
